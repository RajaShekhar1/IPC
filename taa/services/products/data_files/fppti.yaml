---
# FPPTI Rate Plans


name: "FPPTI Basic"

cost_components:
  - name: "Adult Premium"
    type: "ACPT Lookup"
    rate_table: "FPPFN3"
    is_eligible:
      or:
        - applicant_type: "Employee"
        - applicant_type: "Spouse"

  - name: "Child Premium"
    type: "ACPT Lookup"
    rate_table: "CH0611"
    is_eligible:
      applicant_type: "Child"

  - name: "Waiver of Premium Rider"
    type: "ACPT Lookup"
    rate_table: "WPTI"
    is_eligible:
      and:
        - rider_included: "WP"
        - or:
          - applicant_type: "Employee"
          - applicant_type: "Spouse"


  # AIR Rider has no rate implications, so we don't include it here

  - name: "Quality of Life Rider"
    type: "ACPT Lookup"
    rate_table: "QLTI"
    is_eligible:
      and:
        - or:
          - rider_included: "QOL3"
          - rider_included: "QOL4"
        - or:
          - applicant_type: "Employee"
          - applicant_type: "Spouse"

  - name: "Annual Policy Fee"
    type: "Fixed Annual Fee"
    fee: "52.00"
    is_eligible:
      # Children do not pay the fee.
      or:
        - applicant_type: "Employee"
        - applicant_type: "Spouse"


