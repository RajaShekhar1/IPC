---
# FPPCI Rate Plan


name: "FPPCI"
cost_components:
  - name: "Adult Premium"
    type: "ACPT Lookup"
    rate_table: "FPPCI"
    is_eligible:
      or:
        - applicant_type: "Employee"
        - applicant_type: "Spouse"

  - name: "Child Premium"
    type: "ACPT Lookup"
    rate_table: "CHILD"
    is_eligible:
      applicant_type: "Child"

  # This is the only rider available for CI.
  - name: "Waiver of Premium Rider"
    type: "ACPT Lookup"
    rate_table: "WPCI"
    is_eligible:
      and:
        - rider_included: "WP"
        - or:
          - applicant_type: "Employee"
          - applicant_type: "Spouse"

  - name: "Annual Policy Fee"
    type: "Fixed Annual Fee"
    fee: "52.00"
    is_eligible:
      # Children do not pay the fee.
      or:
        - applicant_type: "Employee"
        - applicant_type: "Spouse"


