# FPPCI Rate Plan


name: "FPPCI"

max_coverage_amount: 150000

cost_components:
  - name: "Adult Premium"
    type: "ACPT Lookup"
    rate_table: "FPPFPP"
    is_eligible:
      or:
        - applicant_type: "Employee"
        - applicant_type: "Spouse"

  - name: "Child Premium"
    type: "ACPT Lookup"
    rate_table: "CH0611"
    is_eligible:
      applicant_type: "Child"

  - name: "Annual Policy Fee"
    type: "Fixed Annual Fee"
    fee: "52.00"
    is_eligible:
      # Children do not pay the fee.
      or:
        - applicant_type: "Employee"
        - applicant_type: "Spouse"


