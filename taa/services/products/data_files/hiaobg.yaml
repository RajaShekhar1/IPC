---
# HI Rate Plan for AOBG
# hi + $15


name: "HI Rate Plan for AOBG"

rate_levels:
  - name: "Level 1"
    value: 1
  - name: "Level 2"
    value: 2
  - name: "Level 3"
    value: 3

cost_components:
  - name: "Employee Only Premium"
    type: "Annual Premium Lookup"
    rate_table: "EE"
    is_eligible:
      coverage_selection: "EE"

  - name: "Employee and Spouse Premium"
    type: "Annual Premium Lookup"
    rate_table: "ES"
    is_eligible:
      coverage_selection: "ES"

  - name: "Employee, Children Premium"
    type: "Annual Premium Lookup"
    rate_table: "EC"
    is_eligible:
      coverage_selection: "EC"

  - name: "Employee, Spouse, and Children Premium"
    type: "Annual Premium Lookup"
    rate_table: "EF"
    is_eligible:
      coverage_selection: "EF"

  - name: "Flat-fee for included rider-like components"
    type: "Fixed Annual Fee"
    fee: "104.00"

    is_eligible:
      # All coverage selections have the same fee.
      or:
        - coverage_selection: "EE"
        - coverage_selection: "ES"
        - coverage_selection: "EC"
        - coverage_selection: "EF"


rate_tables:
  - name: "EE"
    key: "rate_level"
    table:
      1:    "1185.68"
      2:    "1984.92"
      3:    "2722.28"

  - name: "ES"
    key: "rate_level"
    table:
      1:    "2091.00"
      2:    "3608.88"
      3:    "5009.76"

  - name: "EC"
    key: "rate_level"
    table:
      1:    "1990.12"
      2:    "3428.44"
      3:    "4756.00"

  - name: "EF"
    key: "rate_level"
    table:
