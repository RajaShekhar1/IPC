{% extends "base.html" %}
{% set active_page = 'nav_agent_manage_case' -%}
{% block title %} - Agent Manage Case{% endblock %}

{% block content %}
    
    
    <h1 class="header lighter">Case Settings</h1>
    
    <div class="row">
        <div class="col-xs-12 col-md-6">
        
            <div class="widget-box">
                <div class="widget-header">
                    <h3>Basic Setup</h3>
                </div>
                <div class="widget-body">
                    <div class="widget-main">  
                        <form class="form-horizontal">
                    
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="company_name">Company Name</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="company_name" placeholder="Company Name">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="case_product">Product</label>
                                <div class="col-md-9">
                                    <select id="case_product" class="form-control">
                                        <option></option>
                                        {% for product in product_choices %}
                                            <option value="{{product['short_name']}}" 
                                            {%- if product["disabled"] -%}
                                            disabled="1"
                                            {%- endif -%}
                                            >{{product["name"]}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="case_state">State</label>
                                <div class="col-md-9">
                                    <select id="case_state" class="form-control">
                                        <option></option>
                                        {% for state in all_states %}
                                            <option value="{{state['short_name']}}">{{state["name"]}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        
                            
                            <div class="form-group">
                                
                                <div class="col-md-9 col-md-offset-3">
                                    <label class="control-label">
                                        <input type="checkbox" class="" id="case_active" checked=""> Active
                                    </label>
                                </div>
                            </div>
                                
                        </form> 
                    </div>
                    <div class="widget-toolbox clearfix padding-8">
                        <button type="submit" class="btn-primary btn-sm pull-right">Save</button>
                    </div>
                </div>
            </div>
                
        </div>
    
        <div class="col-xs-12 col-md-6">
            <form class="form">
            <div class="widget-box">
                <div class="widget-header">
                    <h3>Enrollment Settings</h3>
                </div>
                <div class="widget-body">
                    <div class="widget-main">  
                        
                            <div class="form-group">
                                <label>
                                    <input type="radio" name="enrollment_type" value="annual">
                                    Annual Open Enrollment
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="company_name">Start Date:</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="annual_start_date">
                                </div>
                            </div>
                            
                            
                    </div>
                    <div class="widget-toolbox clearfix padding-8">
                        <button type="submit" class="btn-primary btn-sm pull-right">Save</button>
                    </div>
                            
                </div>
            </div>
            </form> 
                
        </div>
    
    </div>
    
    <br>
    <div class="hr"></div>
    <br>
    
    <div class="row">
        <div class="col-xs-12">
            <div class="widget-box">
                <div class="widget-header">
                    <h3>Case Census</h3>
                </div>
                <div class="widget-body">
                    <div class="widget-main">  
                
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>First</th>
                                    <th>Last</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Joe</td>
                                    <td>Smith</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

{% endblock %}

{% block page_js %}
    <script src="{{ url_for("static", filename="js/5Star/product_state_select.js") }}"></script>
    <script>
    $(function() {
        // Change enabled states when the product is changed
        product_state_select.init("#case_state","#case_product", {{ product_states | tojson | safe }});
        
    });
    </script>
{% endblock %}
