{% block product_list -%}
<div>
  Enrolling:
  <ul>
      {% for product in products -%}
        <li>
            {% if product.get_brochure_url() -%}
              <a href="{{ product.get_brochure_url() }}" target="_blank">
            {% endif -%}
            {{ product.get_brochure_name() }}
            {% if product.get_brochure_url() -%}
              </a>
            {% endif -%}
        </li>
      {% endfor -%}
  </ul>
</div>
{% endblock -%}
